<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#872e4e" media="(prefers-color-scheme: dark)">
    <title>Project3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
      <section role="contentinfo">
        <div role="grid" class="grid1">
        <h3>Your Result</h3>
        <div class="button">
            <h1>76</h1>
            <p>of 100</p>
        </div>
        <h2>Great</h2>
        <h4>You scored higher than 65% of <br><span class="span1"> the people who have taken </span><br><span class="span2">these tests.</span></h4>
        </div>

        <div role="grid" class="grid2">
            <div class="tab2"><h5>Summary</h5> </div>
            <div class="tab3">
            <div class="tab1" id="tab1"><img src="./images/icon-reaction.svg"><h6 class="Reaction">Reaction</h6><h5 id="number">80  <span class="line">/ 100</span></h5></div>
            <div class="tab1" id="tab2"><img src="./images/icon-memory.svg"><h6 class="Memory">Memory</h6><h5 id="number">92 <span class="line">/ 100</span></h5></div>
            <div class="tab1" id="tab3"><img src="./images/icon-verbal.svg"><h6 class="Verbal">Verbal</h6><h5 id="number1">61 <span class="line">/ 100</span></h5></div>
            <div class="tab1" id="tab4"><img src="./images/icon-visual.svg"><h6 class="Visual">Visual</h6><h5 id="number1">72 <span  class="line">/ 100</span></h5></div>
            </div>
            <div class="tab4" ><button type="submit">Continue</button></div>

        </div>
      </section>  
    </main>
</body>
</html>
